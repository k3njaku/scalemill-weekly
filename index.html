<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalemill Campaigns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .campaign-list {
            list-style: none;
            padding: 0;
        }
        .campaign-list li {
            margin: 10px 0;
        }
        .campaign-list a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }
        .campaign-list a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        .btn-primary {
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="scalemill-logo.png" alt="Scalemill Logo" class="logo">

        <!-- Welcome Section -->
        <h1>Welcome to Scalemill Campaigns</h1>
        <p>Explore our campaigns and stay updated on the latest initiatives.</p>

        <!-- Campaigns Section -->
        <h2>CAMPAIGNS</h2>
        <ul class="campaign-list">
            <li><a href="payactiv.html"><i class="fas fa-bullhorn"></i> Payactiv</a></li>
            <li><a href="illumin.html"><i class="fas fa-lightbulb"></i> illumin</a></li>
            <li><a href="payoneer.html"><i class="fas fa-credit-card"></i> Payoneer</a></li>
            <li><a href="workhy.html"><i class="fas fa-briefcase"></i> Workhy</a></li>
            <li><a href="fpna.html"><i class="fas fa-chart-line"></i> FP&A</a></li>
            <li><a href="canopy-connect.html"><i class="fas fa-network-wired"></i> Canopy Connect</a></li>
        </ul>

        <a href="#" class="btn btn-primary">Learn More</a>
    </div>

    <!-- Link to JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
